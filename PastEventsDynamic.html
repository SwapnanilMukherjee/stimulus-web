<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Events</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            border: 2px solid red;
            height: 100%;
            width: 100%;
            z-index: 999;
        }

        .events {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            margin: auto;
            justify-content: center;
            align-content: justify;
            border: 2px solid red;
            z-index: 1;
            border: 2px solid green;
        }

        .gallery-item {
            background: url(https://raw.githubusercontent.com/SwapnanilMukherjee/stimulus-web/main/Images/Test/Rick%20Astley.jpg) no-repeat;
            background-size: 200px 200px;
            height: 200px;
            width: 200px;
            margin: 20px;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }

        .item-image {
            display: inline-block;
            position: relative;
            top: -2px;
            left: -2px;
            height: 200px;
            width: 200px;
            cursor: pointer;
            z-index: 0;
        }

        .event-title {
            position: relative;
            left: 0px;
            margin: auto auto;
            color: white;
            font-size: 20px;
            font-family: Nunito Sans;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .gallery-item:hover{
            cursor: pointer;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.6);
        }

        .gallery-item:hover .event-title {
            opacity: 1;
        }

        .modal {
            display: flex;
            flex-wrap: wrap;
            visibility: hidden;
            position: fixed;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto auto;
            max-height: 600px;
            /** could be trouble in wix **/
            width: 65%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 0 100vh rgba(0, 0, 0, 0.4);;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .modal.open {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal::-webkit-scrollbar-track{ background-color: transparent; }

        .modal::-webkit-scrollbar{ width: 10px; }

        .modal::-webkit-scrollbar-thumb{
            background-color: #22202033;
            background-clip: padding-box;
            border-radius: 5px;
        }

        .close-btn {
            position: fixed;
            right: 0;
            top: 0;
            color: #aaaaaa;
            font-size: 48px;
            font-weight: bold;
            z-index: 3;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal h1{
            font-size: 2.1em;
            font-family: Roboto Slab;
            font-weight: 450;
            margin: 50px 65px 30px 65px;
        }

        .modal h4 {
            display: block;
            font-size: 20px;
            font-family: Roboto Slab;
            font-weight: 420;
            margin: 15px 65px 10px 65px;
        }

        .modal p{
            display: block;
            text-align: justify;
            font-size: 17px;
            font-family: Nunito Sans;
            margin: 0px 65px 15px 65px;
        }

        .modal :last-child{
            margin-bottom: 55px;
        }

        @media only screen and (max-width: 500px){
            .modal{
                width: 90%;
                transition: opacity 0.2s ease;
            }

            .modal.open{ transition: opacity 0.2s ease }

            .modal h1{
                margin: 23px 15px 15px 23px;
                font-size: 30px;
                font-weight: 600;
            }

            .modal h4 {
                font-size: 20px;
                margin: 12px 25px 0px 23px;
            }
    
            .modal p{
                margin: 7px 15px 5px 23px;
                font-size: 16px;
            }
        }

    </style>
</head>

<body>

        <div class="events">
            <button class="gallery-item" id="gallery-item-1" type="button" onclick="openModal(this.id)" text=>
                <div class="event-title">this is an event title. click to learn more</div>
            </button>
            <button class="gallery-item" id="gallery-item-2" type="button" onclick="openModal(this.id)">
                <div class="event-title">this is an event title. click to learn more</div>
            </button>
            <button class="gallery-item" id="gallery-item-3" type="button" onclick="openModal(this.id)">
                <div class="event-title">this is an event title. click to learn more</div>
            </button>
            <button class="gallery-item" id="gallery-item-4" type="button" onclick="openModal(this.id)">
                <div class="event-title">this is an event title. click to learn more</div>

            <button class="gallery-item" id="gallery-item-5" type="button" onclick="openModal(this.id)">
                <div class="event-title">this is an event title. click to learn more</div>
            </button>
            <button class="gallery-item" id="gallery-item-6" type="button" onclick="openModal(this.id)">
                <div class="event-title">this is an event title. click to learn more</div>
            </button>
            <button class="gallery-item" id="gallery-item-7" type="button" onclick="openModal(this.id)">
                <div class="event-title">this is an event title. click to learn more</div>
            </button>
        </div>
        <span class="close-btn">&times;</span>
        <div class="modal" id="MyModal"> </div>

    <script>
        function parseMd(md) {
            if (md == null) {
                return "Try Again";
            }

            //ul
            md = md.replace(/^\s*\n\*/gm, "<ul>\n*");
            md = md.replace(/^(\*.+)\s*\n([^\*])/gm, "$1\n</ul>\n\n$2");
            md = md.replace(/^\*(.+)/gm, "<li>$1</li>");

            //ol
            md = md.replace(/^\s*\n\d\./gm, "<ol>\n1.");
            md = md.replace(/^(\d\..+)\s*\n([^\d\.])/gm, "$1\n</ol>\n\n$2");
            md = md.replace(/^\d\.(.+)/gm, "<li>$1</li>");

            //blockquote
            md = md.replace(/^\>(.+)/gm, "<blockquote>$1</blockquote>");

            //h
            md = md.replace(/[\#]{6}(.+)/g, "<h6>$1</h6>");
            md = md.replace(/[\#]{5}(.+)/g, "<h5>$1</h5>");
            md = md.replace(/[\#]{4}(.+)/g, "<h4>$1</h4>");
            md = md.replace(/[\#]{3}(.+)/g, "<h3>$1</h3>");
            md = md.replace(/[\#]{2}(.+)/g, "<h2>$1</h2>");
            md = md.replace(/[\#]{1}(.+)/g, "<h1>$1</h1>");

            //alt h
            md = md.replace(/^(.+)\n\=+/gm, "<h1>$1</h1>");
            md = md.replace(/^(.+)\n\-+/gm, "<h2>$1</h2>");

            //images
            md = md.replace(
                /\!\[([^\]]+)\]\(([^\)]+)\)/g,
                '<img src="$2" alt="$1" />'
            );

            //links
            md = md.replace(
                /[\[]{1}([^\]]+)[\]]{1}[\(]{1}([^\)\"]+)(\"(.+)\")?[\)]{1}/g,
                '<a href="$2" title="$4">$1</a>'
            );

            //font styles
            md = md.replace(/[\*\_]{2}([^\*\_]+)[\*\_]{2}/g, "<b>$1</b>");
            md = md.replace(/[\*\_]{1}([^\*\_]+)[\*\_]{1}/g, "<i>$1</i>");
            md = md.replace(/[\~]{2}([^\~]+)[\~]{2}/g, "<del>$1</del>");

            //pre
            md = md.replace(
                /^\s*\n\`\`\`(([^\s]+))?/gm,
                '<pre class="$2">'
            );
            md = md.replace(/^\`\`\`\s*\n/gm, "</pre>\n\n");

            //code
            md = md.replace(/[\`]{1}([^\`]+)[\`]{1}/g, "<code>$1</code>");

            //p
            md = md.replace(/^\s*(\n)?(.+)/gm, function (m) {
                return /\<(\/)?(h\d|ul|ol|li|blockquote|pre|img)/.test(m)
                    ? m
                    : "<p>" + m + "</p>";
            });

            //strip p from pre
            md = md.replace(/(\<pre.+\>)\s*\n\<p\>(.+)\<\/p\>/gm, "$1$2");

            return md;
        }

        function getFile(id) {
            var rawtext = null;
            var url = `https://raw.githubusercontent.com/SwapnanilMukherjee/stimulus-web/main/Blogs/Test/${id}.md`;
            $.ajax({
                url: url,
                type: "get",
                async: false,
                success: function (data) {
                    rawText = data;
                },
            });
            return rawText;
        }

        // Get the modal
        var modal = document.getElementById("MyModal");

        // Get the button that opens the modal
        var btn = document.getElementById("gallery-item-1");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close-btn")[0];

        var container = document.getElementById("mainContainer");
        // When the user clicks the button, open the modal
        function openModal(id) {
            rawMd = getFile(id);
            htmlOutput = parseMd(rawMd);
            modal.classList.add("open");
            document.body.style.overflow = "hidden";
            modal["innerHTML"] = htmlOutput;
        }

         // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.classList.remove("open");
            document.body.style.overflow = "visible";
        }
    
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
            modal.classList.remove("open");
            document.body.style.overflow = "visible";
            }
        }
    </script>
</body>

</html>
